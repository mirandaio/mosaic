<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mosaic Maker</title>
</head>
<body>
  <header>
    <h1>Mosaic Maker</h1>
  </header>
  <main>
    <div class="controls">
      <button type="button" class="upload">Upload photo</button>
      <label>
        Tile width
        <input class="tile-width" type="number" min="1" value="4"/>
      </label>
      <label>
        Tile height
        <input class="tile-height" type="number" min="1" value="4"/>
      </label>
      <button id="process-btn" class="invisible">Process image</button>
    </div>
    <div class="drop-zone empty">
      Drag photo here
    </div>
    <div class="container">
      <canvas id="source"></canvas>
      <canvas class="none" id="result"></canvas>
    </div>
    <a class="none download-button">Download mosaic</a>
  </main>
</body>
</html>
