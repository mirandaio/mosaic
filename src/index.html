<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mosaic Maker</title>
</head>
<body>
  <header>
    <h1>Mosaic Maker</h1>
  </header>
  <section>
    <div id="controls">
      <label>
        Upload photo
        <input type="file" />
      </label>
      <label>
        Tile width
        <input class="tile-width" type="number" min="1" value="4"/>
      </label>
      <label>
        Tile height
        <input class="tile-height" type="number" min="1" value="4"/>
      </label>
      <button id="process-btn" class="invisible">Process image</button>
    </div>
    <div id="drop-zone" class="empty">
      Drag photo here
    </div>
    <div>
      <canvas id="source"></canvas>
    </div>
    <div id="container">
      <canvas id="result"></canvas>
    </div>
  </section>
</body>

</html>
